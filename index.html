<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    .attribution { font-size: 11px; }
    .attribution a { color: hsl(228, 45%, 44%); text-align: center; }
  </style>
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="card-img"><img src="images/image-qr-code.png" alt="image-qr-code" class="qr-image"></div>
      <div class="card-description">
        <h3 class="heading">Improve your front-end skills by building projects</h3>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gideon</a>.
  </div>  

  
  
  
</body>
</html>
